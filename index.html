<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col bg-slate-900 h-screen justify-center items-center">
        <div class="bg-white mx-6 my-2 rounded-xl mt-5 flex flex-row relative">

            <!-- content -->
            <div class="md:p-10 p-5">
                <div class="flex flex-row justify-between items-center">
                    <h2 class="capitalize text-4xl font-bold font-serif">Log In</h2>             
                </div>
                <div class="mt-5">
                    <p class="max-w-sm text-gray-500">Log in to your account to upload or download pictures, videos or music.</p>
                </div>
                <div class="mt-5">
                    <form >
                        <input class=" w-full border border-gray-300 rounded-md p-5 " type="text" name="" id="" placeholder="Enter your email address">                    
                        <div class="md:flex md:flex-row md:justify-between md: items-center">
                            <p class="text-center mt-5 text-teal-800 font-thin md:text-left md:inline-block">Forgot password</p>
                        <button type="button" class="w-full mt-5 p-5 rounded-md bg-cyan-700 font-medium text-white md:w-1/3 md:p-5">Next <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </form>
                </div> 
                
                <div class="mt-10 border border-gray-300 font-thin"></div>
                <div class="mt-6 text-gray-500 text-center cursor-pointer">
                    <p class="text-sm font-thin">or log in with</p>
                </div>
    
                <!-- Social media buttons -->
                <div class="mt-5 md:flex md:flex-row md:justify-center md:items-center">
                    <button class="w-full md:p-2 md:mt-4 border border-gray-300 rounded-md flex flex-row items-center justify-center p-1 hover:shadow-xl transform hover:translate-y-0.5 transition duration-150 mb-5 md:mr-5">
                        <img src="./images/facebook.png" alt="" class="w-10 h-10">
                        <p class="ml-4">Facebook</p>
                    </button>
                    <button class="w-full md:p-2 border border-gray-300 rounded-md flex flex-row items-center justify-center  p-1 hover:shadow-xl transform hover:translate-y-0.5 transition duration-150">
                        <img src="./images/google.png" alt="" class="w-10 h-10">
                        <p class="ml-4">Google</p>
                    </button>
                </div>
            </div>
            <img src="./images/image.jpg" alt="" srcset="" class=" hidden md:block md:max-w-xs">            
            <div class="bg-gray-300 rounded-full pl-3 w-10 h-10 flex flex-row justify-between items-center transform hover:translate-y-0.5 transition duration-150 font-medium absolute z-10 top-5 md:top-8  md:right-2 right-5">
                <i class="fa-solid fa-xmark text-[20px] hover:text-gray-700"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cf65d99ed9.js" crossorigin="anonymous"></script>
</body>
</html>
